<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Array Operation on interger</h1>
        <div>
            <h1>Interger Array</h1>
            <div>
                <form action="">
                    <input type="text" id="integerinput" placeholder="e.g 1,3,5,2,4..."><br>
                    <button type="button" onclick="sortIntegerArray()"
                        class="btn btn-content-center btn-primary mt-2 mb-2">SortAccending</button><br>
                    <input type="text" id="searchnumber" placeholder="e.g 2 etc"><br>
                    <button type="button" onclick="searchIntegerArray()"
                        class="btn btn-content-center btn-secondary mt-2">Search</button>
                </form>
                <p><strong>Sorted Array:</strong> <span id="sortedIntegers"></span></p>
                <p><strong>Search Result:</strong> <span id="integerSearchResult"></span></p>
            </div>

        </div>
        <div>
            <h1>Name Array</h1>
            <div>
                <form action="">
                    <input type="text" id="nameinput" placeholder="e.g john,deo...."><br>
                    <button type="button" onclick="sortString()"
                        class="btn btn-content-center btn-primary mt-2 mb-2">Sort</button><br>
                    <input type="text" id="element" placeholder="e.g john"><br>
                    <button type="button" onclick="searchname()"
                        class="btn btn-secondary btn-content-center mt-2">Search</button>
                </form>
                <p><strong>Sorted Names:</strong> <span id="sortedNames"></span></p>
                <p><strong>Search Result:</strong> <span id="nameSearchResult"></span></p>
            </div>
        </div>
    </div>
    <script>
        function sortIntegerArray() {
            const input = document.getElementById("integerinput").value;
            const array = input.split(",").map(Number);
            array.sort((a, b) => a - b)//
            document.getElementById("sortedIntegers").textContent = array.join(",");
        }

        function searchIntegerArray() {
            const input = document.getElementById("integerinput").value;
            const array = input.split(",").map(Number);
            const number = parseInt(document.getElementById("searchnumber").value);
            let found = false;
            for (let i = 0; i < array.length; i++) {
                if (array[i] === number) {
                    found = true;
                    break;
                }
            }
            document.getElementById("integerSearchResult").textContent = found
                ? `Number ${number} found in the array.`
                : `Number ${number} not found in the array.`;
        }

        function sortString() {
            const input = document.getElementById('nameinput').value;
            const array = input.split(",").map(name => name.trim());
            array.sort();
            document.getElementById("sortedNames").textContent = array.join(",");
        }

        function searchname() 
        {
            const input = document.getElementById("nameinput").value;
            const array = input.split(",").map(name => name.trim());
            const element = document.getElementById("element").value.trim();
            let found = false;
            for (let i = 0; i < array.length; i++) 
            {
                if (array[i].toLowerCase() === element.toLowerCase()) 0
                {
                    found = true;
                    break;
                }
            }
            document.getElementById("nameSearchResult").textContent = found ?
                `found the name` : `not found`;
        }

    </script>

</body>

</html>
